
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <br><br>

    <div class="container" style="text-align: center;">
        
        <h3 style="color: blueviolet;"> All Playesrs Records </h3>
<!--
        {{db}}
    -->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">jershy no</th>
                <th scope="col">Player name</th>
                <th scope="col">Run</th>
                <th scope="col">Wicket</th>
                <th scope="col">Tname</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody> <p></p>

                {% for p in db %}
                <tr>
                    <th scope="row">{{p.jno}}</th>
                    <td>{{p.pname}}</td>
                    <td>{{p.runs}}</td>
                    <td>{{p.wickets}}</td>
                    <td>{{p.tname}}</td>
                    <td> <a href="/update/{{p.jno}}/" class="btn btn-warning">UPDATE</a>    
                        <a href="/delete/{{p.jno}}/"  class="btn btn-danger"> DELETE </a>       </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/create/"  class="btn btn-primary"> Add Player </a>




    </div>


</body>
</html>
