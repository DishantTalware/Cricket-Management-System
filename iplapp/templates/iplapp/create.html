<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>
        {% block title%}
            create page
        {% endblock title%}
        
        </title>
</head>
<body>
    <br> <br>
    <div class="container" style="text-align: center; border: 2px solid #000; padding: 20px; width: 400px; margin: 0 auto; border-radius: 10px;">
        <h3 style="color: blueviolet;">Create player here</h3>
    
        <form action="/create/" method="POST">
            {% csrf_token %}
    
            <div style="margin-bottom: 10px;">
                <label for="jerseyno" style="display: inline-block; width: 120px;">Jersey No</label>
                <input type="number" name="jn" placeholder="Enter jersey no" style="display: inline-block; width: 200px;"> 
            </div>
    
            <div style="margin-bottom: 10px;">
                <label for="pname" style="display: inline-block; width: 120px;">Player Name</label>
                <input type="text" name="pn" placeholder="Enter player name" style="display: inline-block; width: 200px;"> 
            </div>
    
            <div style="margin-bottom: 10px;">
                <label for="runs" style="display: inline-block; width: 120px;">Runs</label>
                <input type="number" name="rn" placeholder="Enter runs" style="display: inline-block; width: 200px;"> 
            </div>
    
            <div style="margin-bottom: 10px;">
                <label for="wickets" style="display: inline-block; width: 120px;">Wickets</label>
                <input type="number" name="wk" placeholder="Enter wickets" style="display: inline-block; width: 200px;"> 
            </div>
    
            <div style="margin-bottom: 10px;">
                <label for="team" style="display: inline-block; width: 120px;">Team Name</label>
                <input type="text" name="tn" placeholder="Enter Team name" style="display: inline-block; width: 200px;"> 
            </div>
    
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
    
</body>
</html>
